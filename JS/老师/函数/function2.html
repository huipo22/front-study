	<script>
    	//*的数量   当前行数*2-1
    	//空格的数量   总行数-当前行数
    function ta(num){//形参
       for(var i=1;i<=num;i++){
       	   for(var j=1;j<=num-i;j++){
       	   	   document.write("&nbsp;");
       	   }
       	   for(var k=1;k<=i*2-1;k++){
       	   	   document.write("*");
       	   }
       	   document.write("<br>");
       }
    }

    //只能检测初始类型
     function checkType(a){
         if(typeof a=="number"){
         	alert("您输入的数据为数值型");
         }else if(typeof a=="string"){
         	alert("您输入的数据为字符串型");
         }else if(typeof a=="undefined"){
         	alert("您输入的数据为undefined型");
         }else if(typeof a=="object"){
         	alert("您输入的数据为null型");
         }else if(typeof a=="boolean"){
         	alert("您输入的数据为布尔型");
         }else{
         	alert("未知");
         }
     }
