<!doctype html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.banner,.tab{
		width: 960px;
		height: 480px;
		background: pink;
		margin: 0 auto;
		margin-bottom: 20px;
	}
	.floor{
		width: 960px;
		height: 300px;
		margin: 20px auto;
		border: 1px solid red;
	}
	img{
		width: 200px;
	}
	</style>
	<script src="../js/function.js"></script>
	<script>
	$(function(){
		/*一层套一层*/
		var ch=document.documentElement.clientHeight;//获取浏览器的高
		var floor=$(".floor");
		window.onscroll=function(){//scroll事件
			var obj=document.documentElement.scrollTop?document.documentElement:document.body;//获取scrollTop
			for(var i=0;i<floor.length;i++){//循环floor
				if(floor[i].offsetTop<obj.scrollTop+ch){
					var imgs=$('img',floor[i]);//获取img
					for(var j=0;j<imgs.length;j++){//循环imgs
						imgs[j].src=imgs[j].getAttribute('bb');
					}
				}

			}
		}
	})
