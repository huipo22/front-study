<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d轮播</title>
	<script src="./js/jquery.js"></script>
	<script src="./js/myquery.js"></script>
</head>
<body>
	<div class="banner">
		<a href="javascript:;" class="left">&lt;</a>
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/4.jpg" alt="">
		<img src="images/5.jpg" alt="">
		<a href="javascript:;" class="right">&gt;</a>
	</div>
	<style>
	body{
		margin: 0;
	}
	a{
		color:#333;
		text-decoration: none;
	}
	.banner{
		width: 960px;
		height: 480px;
		border: 1px solid red;
		margin: 0 auto;
		position: relative;
	}
	.banner img{
		position: absolute;
	}
	.banner a{
		width: 40px;
		height: 40px;
		position: absolute;
		top: 50%;
		/*margin-bottom: -50%;*/
		background: #000;
		color: #fff;
		font-size: 34px;
		text-align: center;
		line-height: 40px;
		z-index: 100;
	}
	.left{
		left: 0;
	}
	.right{
		right: 0;
	}
	</style>
</body>
</html>
