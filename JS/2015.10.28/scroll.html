<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动</title>
	<style>
	body{
		height: 3000px;
	}
	</style>
	<script>
	window.onload=function(){
		var t=setInterval(gundong,100);
		function gundong(){
			scrollBy(0,10);
		}
		var body=document.getElementById("body");
		var flag=true
		body.onclick=function(){
			if(flag){
				clearInterval(t);
				flag=false;
			}else{
				t=setInterval(gundong,100);
				flag=true;
			}
			
		}
	}
	</script>
</head>
<body id="body">
	
</body>
</html>
