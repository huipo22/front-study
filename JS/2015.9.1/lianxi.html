<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>练习</title>
	<script>
	//1.
	function aa(val){
		for (var i = 1; i <=val; i++) {
			for(var k=val;k>i;k--){
				document.write("&nbsp")
			}
			for (var j = 1; j<=i; j++) {
				document.write("&nbsp"+"*")
				// document.write("*")
			};
			document.write("<br/>")
		};
	}
	aa(3);
	//2.
	for (var i = 0; i <=100; i++) {
		for (var j = 0; j <=100; j++) {
			if(10*i+5*j+0.5*(100-i-j)==100){
				document.write(i+"&nbsp&nbsp"+j+"&nbsp&nbsp"+(100-i-j))
			}
		};
	}
	//3.
	function bb(val1,val2,val3,val4,val5,val6,boolean){
		val1=val1||5;
		val2=val2||5;
		val3=val3||"yellow";
		val4=val4||"red";
		val5=val5||100;
		val6=val6||100;
		// boolean=boolean||false;
		//如果不传  false
		//传就是传进来
		boolean=boolean===undefined?true:boolean;   	//默认值是true
		document.write("<table>");
		for (var i = 0; i <val1; i++) {
			if(boolean){
					if(i%2==0){
						document.write("<tr bgcolor="+val3+">")
						for (var j = 0; j <val2; j++) {
							document.write("<td width="+val5+" height="+val6+">"+j+"</td>")
						};
						document.write("</tr>")
					}else{
						document.write("<tr bgcolor="+val4+">")
						for (var j = 0; j <val2; j++) {
							document.write("<td width="+val5+" height="+val6+">"+j+"</td>")
						};
						document.write("</tr>")
					}
				};
			}
			document.write("</table>")
		}
	bb();
	</script>
</head>
<body>
	
</body>
</html>
