<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播(调整层级实现轮播)</title>
	<script src="./js/function.js"></script>
	<script src="./js/index.js"></script>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="banner">

		<div class="bannerbox">
			<div class="banner-left">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
				</ul>
			</div>

			<div class="banner-center">
				<div class="bigbox banner-center-con">
					<div class="imgbox">
						<div class="imgs one"></div>
						<div class="imgs two"></div>
						<div class="imgs three"></div>
						<div class="imgs four"></div>
					</div>
					<div class="listbox">
						<div class="list list-one">1</div>
						<div class="list">2</div>
						<div class="list">3</div>
						<div class="list">4</div>
					</div>
				</div>
				<div class="banner-center-con">11</div>
				<div class="banner-center-con">22</div>
				<div class="banner-center-con">33</div>
				<div class="banner-center-con">44</div>
				<div class="banner-center-con">55</div>
				<div class="banner-center-con">66</div>
				<div class="banner-center-con">77</div>
				<div class="banner-center-con">88</div>
			</div>

			<div class="banner-right"></div>
		</div>
		
	</div>
</body>
</html>
