<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可编辑表格</title>
	<script src="../js/function.js"></script>
	<script>
	$(function(){
		var tables=$("#tables");
		addEvent(tables,"dblclick",function(e){
			var ev=e||window.event;
			var obj=ev.target||ev.srcElement;
			// obj.style.background="red"
			if(obj.nodeName=="TH"){
				return
			}
			var inputs=document.createElement("input");
			// alert(inputs)
			var val=obj.innerHTML;
			obj.innerHTML=""
			// inputs.type="text";
			obj.appendChild(inputs)
			inputs.focus();
			inputs.value=val;

			inputs.onblur=tables.onkeydown=function(e){
				var ev=e||window.event;
				if(ev.type=="blur"||(ev.type=="keydown"&&(ev.keyCode==13))){
					obj.innerHTML=inputs.value;
				}
				
			}
		})
	})
	</script>
</head>
<body>
	<table id="tables" align="center" border="1" width="500px" cellspacing="0" cellpadding="5">
		<caption>学生成绩单</caption>
		<tr>
			<th width="20%">姓名</th>
			<th width="20%">学号</th>
			<th width="20%">性别</th>
			<th width="20%">年龄</th>
			<th width="20%">成绩</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>20120002</td>
			<td>男</td>
			<td>22</td>
			<td>89</td>
		</tr>
		<tr>
			<td>小兰</td>
			<td>20120003</td>
			<td>女</td>
			<td>21</td>
			<td>88</td>
		</tr>
	</table>
</body>
</html>
